<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  0000 0000 0000 0000
  Jane Appleseed
  00/00

  000

  <p class="descricao">Cardholder Name</p>
  <input type="text" placeholder="e.g. Jane Appleseed">

  <p class="descricao">Card Number</p>
  <input type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">

  <p class="descricao">Exp. Date (MM/YY)</p>
  <input type="number" id="mm" placeholder="MM">
  <input type="number" id="yy" placeholder="YY">

  <p class="descricao">CVC</p>
  <input type="number" id="cvc" placeholder="e.g. 123">

  <button class="botao">Confirm</button>

  <!-- Completed state start -->

  Thank you!
  We've added your card details
  Continue
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
