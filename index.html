<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/reset.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Interactive card details form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- 0000 0000 0000 0000
  Jane Appleseed
  00/00

  000 -->
  <img src="images/bg-main-mobile.png" alt="Background Mobile" class="bg__mobile">
  <img src="images/bg-card-back.png" alt="Fundo" class="cartaocvc">
  <main class="container container-principal">
    <div class="containerCard">
      <p class="descricao">Cardholder Name</p>
      <input class="entrada" id="cardName" type="text" placeholder="e.g. Jane Appleseed">
    </div>
    <p class="descricao">Card Number</p>
    <input class="entrada" type="number" name="cardNumber" id="cardNumber" placeholder="e.g. 1234 5678 9123 0000">
    <div class="container container-final">
      <div class="data">
        <p class="descricao">Exp. Date (MM/YY)</p>
        <input type="number" id="mm" placeholder="MM">
        <input type="number" id="yy" placeholder="YY">
      </div>
      <div class="cvc">
        <p class="descricao">CVC</p>
        <input type="number" id="cvc" placeholder="e.g. 123">
      </div>
    </div>
    <button class="botao">Confirm</button>
  </main>

  <!-- Completed state start -->

</body>
</html>
